<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>qBittorrent Web UI</title>
    <base href="/" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="./_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="./css/blazorflags.css" />
    <link rel="stylesheet" href="./Lantean.QBTSF.styles.css" />
    <link rel="icon" type="image/png" href="images/qbittorrent32.png" />
    <link rel="icon" href="./images/qbittorrent-tray.svg">
    <link rel="mask-icon" href="./images/qbittorrent-tray.svg" color="#000000">
    <link rel="apple-touch-icon" href="./images/qbittorrent32.png">
</head>

<body>
    <div id="app">
        <div class="loading-screen">
            <div class="loading-screen__brand">
                <img class="loading-screen__logo" src="images/qbittorrent-tray.svg" alt="" aria-hidden="true" />
                <div class="loading-screen__title">qBittorrent Web UI</div>
            </div>
            <div class="loading-screen__track" aria-hidden="true">
                <div class="loading-screen__fill"></div>
            </div>
            <div class="loading-screen__text" role="status" aria-live="polite"></div>
        </div>
    </div>

    <div id="blazor-error-ui" data-nosnippet>
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="./js/boot.settings.js"></script>
    <script src="./_framework/blazor.webassembly.js" autostart="false"></script>
    <script src="./js/boot.resources.js"></script>
    <script src="./_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="./js/piecesbar.js"></script>
    <script src="./js/interop.js"></script>
</body>
</html>
